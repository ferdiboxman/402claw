name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
      - "codex/**"
  pull_request:

jobs:
  frontend:
    name: Frontend Lint + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  cli:
    name: CLI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prototypes/cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: prototypes/cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  dispatcher:
    name: Dispatcher Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prototypes/csv-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Test
        run: npm test

  x402-server:
    name: x402 Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prototypes/x402-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: prototypes/x402-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
